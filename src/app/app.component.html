
<main>
  <div class="cliente">
    <button mat-raised-button color="primary" type="button" (click)="openDialogNovosClientes()">Criar novo cliente</button>
  </div>
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lista de Clientes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ng-container *ngIf="dataSource.length > 0; else noData">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email }} </td>
          </ng-container>


          <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element">
              {{ element.telefone | mask: '00 00000-0000' }}
            </td>
          </ng-container>


          <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef>Endereço </th>
            <td mat-cell *matCellDef="let element" title={{element.endereco}}> {{element.endereco}} </td>
          </ng-container>


          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Criar novo serviço </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openDialog(element.id)">
                <mat-icon class="custom_icon" title="Criar novo serviço">add_circle</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef> Ver detalhes </th>
            <td mat-cell *matCellDef="let element">

              <button mat-icon-button (click)="openDialogDetalhes(element.id)">
                <mat-icon class="delete" title="Ver detalhes">preview</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>

      <ng-template #noData>
        <div  class="tamanhoTela" >
          <p class="text">Nenhum dado de serviço encontrado</p>
        </div>
      </ng-template>

      </mat-card-content>
    </mat-card>

  </div>

</main>
