<h2 mat-dialog-title>Criar Cliente</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">


    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" type="text" />
      <mat-error *ngIf="userForm.get('nome')?.hasError('required')">
        O nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" >
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email"
       type="email"
   />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
       O E-mail é obrigatório.
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        O E-mail  inválido.
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Endereço</mat-label>
      <input matInput formControlName="endereco" type="text" />
      <mat-error *ngIf="userForm.get('endereco')?.hasError('required')">
        O Endereço é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" type="text" mask="(00) 00000-0000"/>
      <mat-error *ngIf="userForm.get('telefone')?.hasError('required')">
        O Telefone é obrigatório.
      </mat-error>
    </mat-form-field>


    <div class="botoesForm">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Criar serviço</button>
      <button mat-dialog-close mat-raised-button color="warn"> Cancelar</button>
    </div>

  </form>


</mat-dialog-content>
