
<mat-card>
<mat-card-header>
<mat-card-title>Lista de Serviços</mat-card-title>
</mat-card-header>
<mat-card-content>

<ng-container *ngIf="dataSource.length > 0; else noData">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.preco | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="dataAbertura">
      <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
      <td mat-cell *matCellDef="let element"> {{element.dataAbertura | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="dataFinalizacao">
      <th mat-header-cell *matHeaderCellDef> Data de Finalização </th>
      <td mat-cell *matCellDef="let element"> {{element.dataFinalizacao | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline">
          <mat-select
            [(value)]="element.status"
            (selectionChange)="updateStatus(element.id, $event.value)"
          >
            <mat-option *ngFor="let option of statusOptions" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Deletar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteElement(element.id)">
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<ng-template #noData>
  <p class="text">Nenhum dado de serviço encontrado</p>
</ng-template>


</mat-card-content>
</mat-card>
